<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One|VT323" rel="stylesheet">
    <link href="simon.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="simon.js"></script>
  </head>
  <body>
    <div id='bezel'>
      <div id='green-back' class="quarter-circle-back flash"></div>
      <div id='green' class="quarter-circle"></div>
      <div id='red-back' class="quarter-circle-back flash"></div>
      <div id='red' class="quarter-circle"></div>
      <div id='yellow-back' class="quarter-circle-back flash"></div>
      <div id='yellow' class="quarter-circle"></div>
      <div id='blue-back' class="quarter-circle-back flash"></div>
      <div id='blue' class="quarter-circle"></div>
      <div id='hCross'></div>
      <div id='vCross'></div>
      <div id="control-panel" class="inner-circle">
        <span id='simon'>&nbspsimon&nbsp</span>
        <div id='lcd'><span class='digit'>88</span></div>
        <button id='start-btn' class='btn'></button>
        <span id='start' class='label'>start</span>
        <button id='strict-btn' class='btn'></button>
        <span id='strict' class='label'>strict</span>
        <button id='onOff-btn' class='btn'></button>
        <span id='onOff' class='label'>on/off</span>
      </div>
    </div>
    <script src="simon.js"></script>
  </body>
</html>
